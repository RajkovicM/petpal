<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPal</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./pawprint.png">
  </head>
  <body>
    <header class="header">
      <h1>PetPal</h1>
    </header>
    <p>Welcome to Pet Pal!</p>
  </body>
  <main>
    <section role="region" aria-labelledby="booking-info">
      <h2 id="booking-info">Booking Info</h2>
      <div class="info">
        <label for="customer-name">Name:</label>
        <input id="customer-name" name="customer-name" type="text" placeholder="Bob"/>
      </div>
      <div class="info">
        <label for="customer-email">Email:</label>
        <input id="customer-email" name="customer-email" type="email"/>
      </div>
      <div class="info">
        <label for="start-date">Start Date:</label>
        <input id="start-date" name="start-date" type="date" />
      </div>
      <div class="info">
        <label for="end-date">End Date:</label>
        <input id="end-date" name="end-date" type="date" />
      </div>
    </section>
  </main>
<html>
